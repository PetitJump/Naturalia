<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter</title>
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
</head>
<body>
  
  <video id="video-bg" autoplay muted loop playsinline>
        <source src="{{ url_for('static', filename='fond_index.mp4') }}" type="video/mp4">
  </video>

  <form action="/update_ajouter" method="POST">
    <p>Ajouter :</p>
    
    <div>
      <input type="range" id="loup" name="loup" min="0" max="20" value="0" step="1" class="customrangerouge">
      <label for="loup" style="color: rgb(255, 0, 0);">
        Ajouter Loup : <span id="qloup"></span>
      </label>
    </div>

    <div>
      <input type="range" id="mouton" name="mouton" min="0" max="20" value="0" step="1"class="customrangebleu">
      <label for="mouton" style="color: rgb(0, 0, 255);">
        Ajouter Mouton : <span id="qmouton"></span>
      </label>
    </div>

    <div>
      <input type="range" id="herbe" name="herbe" min="0" max="20" value="0" step="1"class="customrangevert">
      <label for="herbe" style="color: rgb(0, 255, 0);">
        Ajouter Herbe : <span id="qherbe"></span>
      </label>
    </div>

    <input type="hidden" name="base_jour" value="{{jour}}">
    <input type="hidden" name="base_loup" value="{{predateur}}">
    <input type="hidden" name="base_mouton" value="{{proie}}">
    <input type="hidden" name="base_herbe" value="{{vegetal}}">

    <button type="submit">Jour suivant</button>
    
  </form>
<script src="{{url_for('static',filename='update.js')}}"></script>

</body>
</html>
